{% block content %}
  <h2>Request Password Reset</h2>
  <p>Enter your email address, and we'll send you instructions for setting your password.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>

  {% if msg %}
    <p>{{ msg }}</p>
  {% endif %}
{% endblock %}
