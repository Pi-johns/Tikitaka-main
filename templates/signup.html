{% extends 'base.html' %}
{% load static %}

{% block title %}Create A New Account{% endblock %}

{% block body %}
<div class="max-w-2xl mx-auto mt-10 mb-16 bg-white shadow-xl rounded-xl p-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Create an Account</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <strong class="font-bold">Error:</strong>
                <span class="block sm:inline">{{ message }}</span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="this.parentElement.remove();">
                    <svg class="fill-current h-6 w-6 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1 1 0 01-1.414 0L10 11.914l-2.934 2.935a1 1 0 01-1.414-1.415l2.935-2.934-2.935-2.934a1 1 0 011.414-1.415L10 9.086l2.934-2.935a1 1 0 111.415 1.415L11.414 10l2.935 2.934a1 1 0 010 1.415z"/></svg>
                </span>
            </div>
        {% endfor %}
    {% endif %}

    <form id="formRegister" action="/signup/" method="POST" class="space-y-6">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="fname" class="block font-medium text-gray-700 mb-1">First Name</label>
                <input type="text" name="fname" value="{{ fname }}" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-200">
            </div>

            <div>
                <label for="lname" class="block font-medium text-gray-700 mb-1">Last Name</label>
                <input type="text" name="lname" value="{{ lname }}" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-200">
            </div>

            <div class="md:col-span-2">
                <label for="email" class="block font-medium text-gray-700 mb-1">E-mail Address</label>
                <input type="email" name="email" value="{{ email }}" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-200">
            </div>

            <div class="md:col-span-2">
                <label for="phone" class="block font-medium text-gray-700 mb-1">Mobile Number</label>
                <input type="tel" name="phone" value="{{ phone }}" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-200">
            </div>

            <div>
                <label for="state" class="block font-medium text-gray-700 mb-1">Country</label>
                <input type="text" name="state" value="{{ state }}" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-200">
            </div>

            <div>
                <label for="city" class="block font-medium text-gray-700 mb-1">City/County</label>
                <input type="text" name="city" value="{{ city }}" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-200">
            </div>

            <div class="md:col-span-2">
                <label for="pass1" class="block font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="pass1" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-200">
            </div>

            <div class="md:col-span-2">
                <label for="pass2" class="block font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" name="pass2" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-200">
            </div>
        </div>

        <div class="flex items-center space-x-2">
            <input id="tnc" type="checkbox" required class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="tnc" class="text-gray-700 text-sm">I accept the Terms of Use & Privacy Policy</label>
        </div>

        <div class="pt-4 text-center">
            <button type="submit" class="w-full md:w-1/2 bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                Create Account
            </button>
        </div>
    </form>

    <div class="text-center mt-6">
        <p class="text-sm text-gray-600">Already have an account?</p>
        <a href="/login" class="inline-block mt-2 bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 transition">Log in here</a>
    </div>
</div>
{% endblock %}
